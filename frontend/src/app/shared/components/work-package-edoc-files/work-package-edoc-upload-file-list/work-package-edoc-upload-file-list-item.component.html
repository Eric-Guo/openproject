<div class="spot-list--item-floating-wrapper op-file-list--item-floating-wrapper">
  <div
    class="spot-list--item-action op-file-list--item-action"
    [ngStyle]="{ position: 'relative' }"
  >
    <div
      [ngStyle]="{
        '--percent': progressPercent,
        position: 'absolute',
        top: 0,
        left: 0,
        backgroundColor: progressColor,
        height: '100%',
        width: 'max(calc(var(--percent) * 1%), 20px)',
        color: 'white',
        transition: 'width 0.2s ease-in-out',
      }"
    ></div>

    <div
      class="spot-list--item-title op-file-list--item-title"
      [ngStyle]="{ position: 'relative' }"
    >
      <span
        class="spot-icon spot-icon_{{fileIcon.icon}} op-files-tab--icon op-files-tab--icon_{{fileIcon.clazz}}"
      ></span>

      <span [textContent]="fileName"></span>
    </div>
  </div>
</div>
