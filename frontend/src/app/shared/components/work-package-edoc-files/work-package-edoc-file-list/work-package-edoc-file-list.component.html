<ul
  *ngIf="edocFiles.length > 0"
  class="spot-list spot-list_compact op-file-list"
>
  <li
    *ngFor="let edocFile of edocFiles; let i = index;"
    op-work-package-edoc-file-list-item
    class="spot-list--item op-file-list--item"
    data-qa-selector="op-work-package-edoc-file-list-item"
    [edocFile]="edocFile"
    [index]="i"
    (removeEdocFile)="removeEdocFile(edocFile)"
    [showCheckbox]="showCheckbox"
    [hideRemoveButton]="hideRemoveButton"
    (handleCheckedChange)="handleCheckedChange(edocFile, $event)"
  ></li>
</ul>
