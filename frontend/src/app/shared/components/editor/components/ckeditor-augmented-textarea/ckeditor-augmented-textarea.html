<div class="op-ckeditor--wrapper">
  <op-ckeditor
    [context]="context"
    [content]="initialContent"
    (initializeDone)="setup($event)"
    (contentChanged)="markEdited()"
    (saveRequested)="saveForm()"
    (editorKeyup)="editorKeyup.emit()"
    (editorBlur)="editorBlur.emit()"
  ></op-ckeditor>
</div>
