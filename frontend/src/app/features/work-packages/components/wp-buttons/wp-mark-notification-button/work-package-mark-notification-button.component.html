<button
  (click)="markAllBelongingNotificationsAsRead()"
  [attr.title]="text.mark_as_read"
  class="button">

  <op-icon icon-classes="button--icon icon-mark-read" [icon-styles]="{ color: 'rgba(0, 0, 0, .32)' }"></op-icon>
  <span
    *ngIf="showWithText"
    class="button--text"
    [textContent]="text.mark_as_read"
  >
  </span>
</button>
