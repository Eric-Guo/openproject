---
default:
  image: circleci/ruby:3.0.3-node-browsers
  before_script:
    - bundle config mirror.https://rubygems.org https://gems.ruby-china.com
    - bundle config set path 'vendor'  # Install dependencies into ./vendor/ruby

variables:
  CACHE_FALLBACK_KEY: "$CI_COMMIT_REF_SLUG"

stages:
  - deploy

deploy_staging:
  cache:
    - key:
        files:
          - Gemfile.lock
      paths:
        - vendor/ruby
  stage: deploy
  script:
    - bundle install -j $(nproc)
    - mkdir ~/.ssh
    - mv "$SSH_ID_RSA" ~/.ssh/id_rsa
    - mv "$SSH_CONFIG_FILE" ~/.ssh/config
    - bundle exec cap staging deploy
  environment:
    name: staging
    url: https://plm-staging.thape.com.cn
  when: manual
  rules:
    - if: '$CI_COMMIT_REF_NAME == "eric_dev"'

deploy_production:
  cache:
    - key:
        files:
          - Gemfile.lock
      paths:
        - vendor/ruby
  stage: deploy
  script:
    - bundle install -j $(nproc)
    - mkdir ~/.ssh
    - mv "$SSH_ID_RSA" ~/.ssh/id_rsa
    - mv "$SSH_CONFIG_FILE" ~/.ssh/config
    - bundle exec cap production deploy
  environment:
    name: production
    url: https://plm.thape.com.cn
  when: manual
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
